<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            margin:20px auto;
            width: 70%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-gap: 20px;
        }

        .container > div {
            padding: 10px;
            border:2px solid black;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Products</h2>
    <div class="container">
        
    </div>
    <script src="productScripts.js"></script>
</body>
</html>
